<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter+Tight:ital,wght@0,540;1,540&family=Inter:ital,opsz@0,14..32;1,14..32&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>

    <div class="app">
        <div class="panel">
            <img class="logo" src="/assets/img/logo.svg" alt="Logotype Habbit App">
            <nav class="menu">
                <div class="menu__list">

                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="/assets/img/add_item.svg" alt="added habbit">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>

                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                <div class="habbit">
                    <div class="habbit__descr">Комментарий</div>
                    <form class="habbit__form" onsubmit="addDays(event)" habbit-id="">
                        <input name="comment" class="input_icon" type="text" placeholder="Комментарий" />
                        <img class="input__icon" src="./assets/img/comment.svg" alt="comment">
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>

        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Icon</div>
                <div class="icon-selector">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="./assets/img/sport.svg" alt="Sport">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img src="./assets/img/water.svg" alt="Water" >
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="./assets/img/food.svg" alt="Food">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="assets/img/close.png" alt="Close window">
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
